<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <!-- <script src="./main.js" defer></script> -->
  <script src="./main copy.js" defer></script>
  <script src="https://kit.fontawesome.com/6db4414501.js" crossorigin="anonymous"></script>
  <title>Shopping List App</title>
</head>
<body>
 <div id="container">
    <heading>
      <h1 id="title" class="bg-color">Shopping List</h1>
    </heading>
    <main>
      <ul id="list"></ul>
    </main>
    <footer class="bg-color">
      <input id="add-item-text" type="text" placeholder="구매할 물건을 입력하세요"/>
      <button id="add-item-btn" class="btn-cursor">
        <i class="fa-solid fa-plus"></i>
      </button>
    </footer>
 </div>
</body>
</html>
